
<svg width="250" height="80" viewBox="0 0 250 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B300FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="250" height="80" rx="12" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Play button icon -->
  <circle cx="40" cy="40" r="20" fill="url(#logoGradient)"/>
  <polygon points="35,30 35,50 52,40" fill="white"/>
  
  <!-- Text -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">
    Aperte o Play
  </text>
  <text x="75" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="url(#logoGradient)">
    87.9 FM
  </text>
</svg>
